<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログ記録ページ</title>
  <script>
    const logUrl = "https://script.google.com/macros/s/AKfycbwAjwfkLfrnmaee2g6g4-rXMbz-6owVrlWr6FlQSSfMNz_yNQD-nwBSywldhYh6b62N8w/exec";

    function getQueryParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key);
    }

    const userId = getQueryParam("id") || "guest";

    function logButtonClick(type) {
      fetch(logUrl, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          timestamp: new Date().toISOString(),
          buttonType: type,
          userId: userId
        })
      });

      alert(`ユーザーID「${userId}」で「${type}」を記録しました！`);
    }
  </script>
</head>
<body>
  <h1>ボタンを選んでください</h1>
  <button onclick="logButtonClick('HELP')">HELP</button>
  <button onclick="logButtonClick('難しい')">難しい</button>
</body>
</html>
